name: Mirror to GitLab/Codeberg/Bitbucket

on:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions: read-all

env:
  # SSH known hosts for secure connections (prevents MITM attacks)
  # These are the official SSH host keys for each platform
  GITLAB_KNOWN_HOST: "gitlab.com ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIAfuCHKVTjquxvt6CM6tdG4SLp1Btn/nOeHHE5UOzRdf"
  CODEBERG_KNOWN_HOST: "codeberg.org ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIIVIC02vnjFyL+I4RHfvIGNtOgJMe769VTF1VR4EB3ZB"
  BITBUCKET_KNOWN_HOST: "bitbucket.org ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIIazEu89wgQZ4bqs3d63QSMzYVa0MuJ2e2gKTKqu+UUO"

jobs:
  mirror-gitlab:
    runs-on: ubuntu-latest
    if: vars.GITLAB_MIRROR_ENABLED == 'true'
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4
        with:
          fetch-depth: 0
      - name: Configure SSH known hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ env.GITLAB_KNOWN_HOST }}" >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts
      - uses: webfactory/ssh-agent@a6f90b1f127823b31d4d4a8d96047790581349bd # v0.9.1
        with:
          ssh-private-key: ${{ secrets.GITLAB_SSH_KEY }}
      - name: Mirror to GitLab
        run: |
          set -euo pipefail
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          echo "::group::Mirroring ${REPO_NAME} to GitLab"
          git remote add gitlab "git@gitlab.com:hyperpolymath/${REPO_NAME}.git" || true
          git push gitlab --all --force
          git push gitlab --tags --force
          echo "::endgroup::"
          echo "✓ Successfully mirrored to GitLab"

  mirror-codeberg:
    runs-on: ubuntu-latest
    if: vars.CODEBERG_MIRROR_ENABLED == 'true'
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4
        with:
          fetch-depth: 0
      - name: Configure SSH known hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ env.CODEBERG_KNOWN_HOST }}" >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts
      - uses: webfactory/ssh-agent@a6f90b1f127823b31d4d4a8d96047790581349bd # v0.9.1
        with:
          ssh-private-key: ${{ secrets.CODEBERG_SSH_KEY }}
      - name: Mirror to Codeberg
        run: |
          set -euo pipefail
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          echo "::group::Mirroring ${REPO_NAME} to Codeberg"
          git remote add codeberg "git@codeberg.org:hyperpolymath/${REPO_NAME}.git" || true
          git push codeberg --all --force
          git push codeberg --tags --force
          echo "::endgroup::"
          echo "✓ Successfully mirrored to Codeberg"

  mirror-bitbucket:
    runs-on: ubuntu-latest
    if: vars.BITBUCKET_MIRROR_ENABLED == 'true'
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4
        with:
          fetch-depth: 0
      - name: Configure SSH known hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ env.BITBUCKET_KNOWN_HOST }}" >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts
      - uses: webfactory/ssh-agent@a6f90b1f127823b31d4d4a8d96047790581349bd # v0.9.1
        with:
          ssh-private-key: ${{ secrets.BITBUCKET_SSH_KEY }}
      - name: Mirror to Bitbucket
        run: |
          set -euo pipefail
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          echo "::group::Mirroring ${REPO_NAME} to Bitbucket"
          git remote add bitbucket "git@bitbucket.org:hyperpolymath/${REPO_NAME}.git" || true
          git push bitbucket --all --force
          git push bitbucket --tags --force
          echo "::endgroup::"
          echo "✓ Successfully mirrored to Bitbucket"
